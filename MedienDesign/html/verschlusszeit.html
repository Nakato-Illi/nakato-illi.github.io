    <main>

        <div class="rightsec1">
            <h1>Verschlusszeit</h1>
            <div class="slidepic">
                <img class="mySlides" src="../css/pic/coronatagebuch/2-1Verschlusszeit.JPG">
                <img class="mySlides" src="../css/pic/coronatagebuch/2-2Verschlusszeit.JPG">
                <img class="mySlides" src="../css/pic/coronatagebuch/2-3Verschlusszeit.JPG">

            </div>
            <div class="button">
                <button class="" onclick="plusDivs(-1)">&#10094;</button>
                <button class="" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </div>

    </main>


    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }

    </script>
